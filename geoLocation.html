<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>获取地理位置</title>
  </head>

  <body>
    <div id="container" class="w-screen h-screen"> </div>
    <script>

      loadScript()

      function loadScript() {
        var script = document.createElement("script");
        script.src = "https://api.map.baidu.com/api?v=3.0&ak=HL9Gu2WqGI8ZSNljV8Ole8CNWSk2OfdI&callback=initialize";
        document.body.appendChild(script);
      }

      function initialize() {
        var map = new BMap.Map("container");
        var point = new BMap.Point(116.331398, 39.897445);
        map.centerAndZoom(point, 12);

        var geolocation = new BMap.Geolocation();
        console.log('geolocation', geolocation);
        geolocation.getCurrentPosition(function (r) {
          console.log('r', r)
          console.log('this', this, this.getStatus())

          if (this.getStatus() == BMAP_STATUS_SUCCESS) {
            var mk = new BMap.Marker(r.point);
            map.addOverlay(mk);
            map.panTo(r.point);
            alert('您的位置：' + r.point.lng + '---' + r.point.lat);
          }
          else {
            alert('failed' + this.getStatus());
          }

        })

        //   var cityName = result.name;
        //   map.setCenter(cityName);
        //   console.log(result, "当前定位城市:" + cityName);
        // });

      }

    </script>
  </body>

</html>
